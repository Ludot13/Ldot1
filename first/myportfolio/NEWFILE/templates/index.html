<!DOCTYPE html>
<html>
<head>
    <title>Проект</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Главная страница</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        <a href="/register" class="btn btn-primary mr-2">Регистрация</a>
        <a href="/login" class="btn btn-primary mr-2">Авторизация</a>
        <a href="/logout" class="btn btn-secondary">Выход</a>
    </div>
</body>
</html>
